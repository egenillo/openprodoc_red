{{- if .Values.pgvector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openprodoc.fullname" . }}-pgvector
  labels:
    {{- include "openprodoc.pgvector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pgvector.replicaCount }}
  selector:
    matchLabels:
      {{- include "openprodoc.pgvector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.pgvector.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "openprodoc.pgvector.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openprodoc.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.pgvector.podSecurityContext | nindent 8 }}
      containers:
      - name: pgvector
        securityContext:
          {{- toYaml .Values.pgvector.securityContext | nindent 12 }}
        image: "{{ .Values.pgvector.image.registry }}{{ if .Values.pgvector.image.registry }}/{{ end }}{{ .Values.pgvector.image.repository }}:{{ .Values.pgvector.image.tag }}"
        imagePullPolicy: {{ .Values.pgvector.image.pullPolicy }}
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ .Values.pgvector.config.database | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.pgvector.config.user | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "openprodoc.fullname" . }}-pgvector-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: pgvector-data
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          {{- toYaml .Values.pgvector.resources | nindent 12 }}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U {{ .Values.pgvector.config.user }} -d {{ .Values.pgvector.config.database }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U {{ .Values.pgvector.config.user }} -d {{ .Values.pgvector.config.database }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: pgvector-data
        {{- if .Values.pgvector.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "openprodoc.fullname" . }}-pgvector-data
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: init-script
        configMap:
          name: {{ include "openprodoc.fullname" . }}-pgvector-init
      {{- with .Values.pgvector.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pgvector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pgvector.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
